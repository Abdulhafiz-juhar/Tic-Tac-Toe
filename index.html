<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">Tic-Tac-Toe</div>
      <div class="main">
        <div class="gameboard">
          <button class="cell1" rowcol="00"></button>
          <button class="cell2" rowcol="01"></button>
          <button class="cell3" rowcol="02"></button>
          <button class="cell4" rowcol="10"></button>
          <button class="cell5" rowcol="11"></button>
          <button class="cell6" rowcol="12"></button>
          <button class="cell7" rowcol="20"></button>
          <button class="cell8" rowcol="21"></button>
          <button class="cell9" rowcol="22"></button>
        </div>
        <div class="activePlayer"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
