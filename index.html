<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">Title</div>
      <div class="main">
        <div class="gameboard">
          <button class="cell1" rowcol="00">x</button>
          <button class="cell2" rowcol="01">x</button>
          <button class="cell3" rowcol="02">x</button>
          <button class="cell4" rowcol="10">x</button>
          <button class="cell5" rowcol="11">x</button>
          <button class="cell6" rowcol="12">x</button>
          <button class="cell7" rowcol="20">x</button>
          <button class="cell8" rowcol="21">x</button>
          <button class="cell9" rowcol="22">x</button>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
